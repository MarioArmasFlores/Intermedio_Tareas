<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Evento submit</title>
</head>

<body class="d-flex justify-content-center">
    <div class="container">
        <h1 style="margin-top: 10px;">Formulario</h1>
        <form class="row g-3 mt-3" action="" id="form">
            <div class="col-12">
                <label for="name-Input" class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre">
            </div>

            <div class="col-6">
                <label for="email-Input" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email-Input" placeholder="Escribe tu correo">
            </div>

            <div class="col-6">
                <label for="password-Input" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password-Input" placeholder="Escribe tu contraseña">
            </div>

            <div class="col-12">
                <label for="address-Input" class="form-label">Direccion</label>
                <input id="direccion" type="text" class="form-control" placeholder="Direccion">

            </div>

            <div class="col-12">
                <label for="address-Input" class="form-label">Direccion 2 (Opcional)</label>
                <input id="direccion-2" type="text" class="form-control" placeholder="Ingresa una direccion secundaria">
            </div>

            <div class="col-4">
                <label for="city-Input" class="form-Label">Ciudad</label>
                <input type="text" class="form-control" id="city-Input" placeholder="Ingresa tu Ciudad">
            </div>
            <div class="col-4">
                <label for="País-Input" class="form-Label">País</label>
                <input type="text" class="form-control" id="País-Input" placeholder="País de Origen">
            </div>
            <div class="col-4">
                <label for="Codigo-Input" class="form-Label">Codigo Postal</label>
                <input type="text" class="form-control" id="codigo-Input" placeholder="Ingresa el Codigo ">
            </div>

            <div class="col-12">
                <label for="Mensaje-Input" class="form-Label">Mensaje</label>
                <input type="text" class="form-control" id="Mensaje-Input" placeholder="Escribe tu mensaje ">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="checkterms" class="form-check-input">
                    <label for="checkterms" class="form-check-label">Acepto</label>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <button type="submit" class="btn btn-primary"> Registrase</button>
                </div>
            </div>

    </div>


    </form>
    </div>



    <script src="evento-submit.js"></script>
</body>

</html>
